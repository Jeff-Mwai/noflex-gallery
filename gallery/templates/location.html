{%extends 'base.html'%} 
{% block content %}
  <div class="row p-3">
       {% for image in location_images %}
        <div class="col-md-3">

          <div class="card">
            <img class="card-img-top" src="{{image.image.url}}" alt="Card image cap" data-target="#id{{item.id}}"
              data-toggle="modal">
          </div>

          <div class="modal fade" id="id{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{image.image_name}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img class="card-img-top" src="{{image.image.url}}" alt="Card image cap">
                </div>
                <div class="modal-footer">
                <div class="row">
                <div class="col-sm">
                <p>Description: {{image.image_description}}</p>
                </div>
                <div class="col-sm">
                 <p>Category: {{image.category}}</p>
                 <p>Image Location: {{image.location}}</p>
                </div>


                </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}



      </div>

{% endblock %}
